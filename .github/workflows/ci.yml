name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r server/requirements.txt
    - name: Run tests
      run: |
        export DJANGO_SETTINGS_MODULE=green_portfolio_tracker.settings
        export PYTHONPATH=$PYTHONPATH:server
        pytest server/green_portfolio_tracker/api/tests.py --cov=server/green_portfolio_tracker.api --cov-report=term-missing